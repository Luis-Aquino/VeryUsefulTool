<h1 mat-dialog-title><mat-icon>clear</mat-icon>Remove tool</h1>
    <span>Are you sure you want to remove tool?</span>
    <div mat-dialog-actions class = "options">
        <button mat-raised-button color="primary" (click) = "cancel()">Cancel</button>
        <button mat-raised-button color="primary" class ="addSpace" (click) = "remove()">Yes, remove</button>
    </div>
