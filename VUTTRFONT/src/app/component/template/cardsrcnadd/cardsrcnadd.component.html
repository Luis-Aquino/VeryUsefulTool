<div>
    <mat-card class="cardsearch">
        <mat-form-field appearance="standard" class="classSearch">
            <mat-label>Search</mat-label>
            <input matInput [(ngModel)] = "stringSearch" (keydown.enter) = "findTool()">
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
            <mat-checkbox class="example-margin" color= "primary" (change) = "setSearch()">Search in tags only</mat-checkbox>  
            <button mat-raised-button color="primary" (click) = "addTool()" routerLink="newTool" class="botaoNew"><mat-icon class ="add">add</mat-icon>Add</button>   
               
    </mat-card>
</div>

<div fxLayout="row wrap">
    <mat-card class="cards" *ngFor="let tool of tools" fxFlex="50">
        <mat-card-header>
          <mat-card-title class = "cardTitle"><a href= {{tool.link}}>{{tool.title}}</a></mat-card-title>
          <button mat-raised-button class="modify" color="primary" (click) = "modifyTool(tool)"><mat-icon class ="Modify">create</mat-icon>Modify</button>
          <button mat-raised-button color="primary" (click) = "deleteTool(tool)"><mat-icon class ="delete">clear</mat-icon>Remove</button>
        </mat-card-header>
        <p></p>
        <mat-card-content>
          <div class="card-text-content">
            {{tool.description}}
          </div>
          <p></p>
            <div class="card-text-content">
              <b>
                {{tool.tags}}
              </b>
            </div>
        </mat-card-content>
  </mat-card>
</div>
