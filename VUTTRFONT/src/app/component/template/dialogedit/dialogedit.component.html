<h1 mat-dialog-title><mat-icon>add</mat-icon>Modify tool</h1>
    <div>
        <form>
            <mat-form-field appearance="outline">
                <mat-label>Tool Name</mat-label>
                <input matInput name="title" [(ngModel)]="tool.title">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Tool Link</mat-label>
                <input matInput name="link" [(ngModel)]="tool.link">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Tool description</mat-label>
                <textarea matInput class = "textarea" name="description" [(ngModel)]="tool.description"></textarea>
            </mat-form-field>
            <mat-chip-list #chipList aria-label="Tags selection">
                <mat-chip
                  *ngFor="let tag of tags"
                  (removed)="remove(tag)">
                  {{tag}}
                  <button matChipRemove>
                    <mat-icon>cancel</mat-icon>
                  </button>
                </mat-chip>
                <input
                  placeholder="New tag..."
                  #tagInput
                  [formControl]="tagCtrl"
                  [matChipInputFor]="chipList"
                  [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                  (matChipInputTokenEnd)="add($event)">
              </mat-chip-list>
        </form>
    </div>
    <div mat-dialog-actions class = "options">
        <button mat-raised-button color= "primary" (click) = "cancel()">Cancel</button>
        <button mat-raised-button color= "primary" class = "addSpace" (click) = "modifyTool()">Modify tool</button>
    </div>
